clMainClass:

  query: vShowVersion
  folder: CLI_Data
  genericscript: GenericDevice.yaml

  parse:
  - expression: cisco
    targetClass: clCiscoClass
  - expression: junos
    targetClass: clJuniperClass

  clCiscoClass:

    query: vCiscoShowVersionExt
    folder: cisco
    genericscript: GenericCiscoDevice.yaml

    parse:
    - expression: 'WS-C'
      targetClass: clCatSwitchClass
    - expression:
      - 'License UDI:'
      - '28.. Software'
      targetClass: clRouterClass

    clRouterClass:

      folder: router
      genericscript: GenericCiscoRouter.yaml

    clCatSwitchClass:

      folder: catswitch
      genericscript: GenericCiscoSwitch.yaml

  clJuniperClass:

    query: vShowVersion
    folder: juniper
    genericscript: GenericJuniperDevice.yaml

    parse:
    - expression: switch
      targetClass: clSwitchClass
    - expression: 'Model: mx.*'
      targetClass: clRouterClass

    clRouterClass:

      folder: router
      genericscript: GenericJuniperRouter.yaml

    clSwitchClass:

      folder: switch
      genericscript: GenericJuniperSwitch.yaml



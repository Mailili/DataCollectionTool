clMainClass:

  query: vShowVersion
  folder: CLI_Data
  genericscript: GenericDevice.yaml

  parse:
  - expression: cisco
    targetClass: clCiscoClass
  - expression: junos
    targetClass: clJuniperClass

  clCiscoClass:

    query: vShowVersion
    folder: cisco
    genericscript: GenericCiscoDevice.yaml

    parse:
    - expression: 'C\d{4}.{,2} Software'
      targetClass: clSwitchClass
    - expression: ' \d{3,4} Software'
      targetClass: clRouterClass

    clRouterClass:

      folder: router
      genericscript: GenericCiscoRouter.yaml

    clSwitchClass:

      folder: switch
      genericscript: GenericCiscoSwitch.yaml

  clJuniperClass:

    query: vShowVersion
    folder: juniper
    genericscript: GenericJuniperDevice.yaml

    parse:
    - expression: switch
      targetClass: clSwitchClass
    - expression: 'Model: mx.*'
      targetClass: clRouterClass

    clRouterClass:

      folder: router
      genericscript: GenericJuniperRouter.yaml

    clSwitchClass:

      folder: switch
      genericscript: GenericJuniperSwitch.yaml



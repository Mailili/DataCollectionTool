clMainClass:

  folder: CLI_Data
  genericscript: GenericDevice.json

  parse:
  - {expression: cisco, targetClass: clCiscoClass}
  - {expression: juniper, targetClass: clJuniperClass}

  query: vShowVersion

  clCiscoClass:

    clRouterClass: {folder: router, genericscript: GenericCiscoRouter.json}
    clSwitchClass: {folder: switch, genericscript: GenericCiscoSwitch.json}
    folder: cisco
    genericscript: GenericCiscoDevice.json

    parse:
    - {expression: 'C\d{4}.{,2} Software', targetClass: clSwitchClass}
    - {expression: ' \d{3,4} Software', targetClass: clRouterClass}

    query: vShowVersion

  clJuniperClass:

    clRouterClass: {folder: router, genericscript: GenericJuniperRouter.json}
    clSwitchClass: {folder: switch, genericscript: GenericJuniperSwitch.json}
    folder: juniper
    genericscript: GenericJuniperDevice.json

    parse:
    - {expression: switch, targetClass: clSwitchClass}
    - {expression: router, targetClass: clRouterClass}

    query: vShowVersion


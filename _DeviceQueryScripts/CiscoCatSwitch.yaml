- command: "terminal length 0"

- command: "show interfaces"
  file: "show_interfaces.txt"
  parsers:
    - parser: cisco_ios_show_interfaces.template
      table: INTERFACES
      postprocess:
        - column: INTERFACE
          processors: cisco_iface_name_shorten, to_lowercase

- command: "show version"
  file: "show_version.txt"
  parsers:
    - parser: cisco_ios_show_version.template
      table: VERSION

- command: "show cdp nei det"
  file: "show_cdp_neighbors_detail.txt"
  parsers:
    - parser: cisco_ios_show_cdp_neighbors_detail.template
      table: CDP_NEIGHBORS
      postprocess:
        - column: REMOTE_PORT
          processors: cisco_iface_name_shorten, to_lowercase
        - column: LOCAL_PORT
          processors: cisco_iface_name_shorten, to_lowercase
        - column: DESTINATION_HOST
          processors: strip_domain_from_hostname

- command: "show spanning-tree"
  file: "show_spanning-tree.txt"
  parsers:
    - parser: cisco_ios_show_spanning-tree.template
      table: STP_INTERFACES
      postprocess:
        - column: INTERFACE
          processors: to_lowercase
    - parser: cisco_ios_show_spanning-tree__common.template
      table: STP_BRIDGES
      postprocess:
        - column: STP_ROOT_PORT
          processors: cisco_iface_name_shorten, to_lowercase

- command: "show ip ospf nei det"
  file: "show_ip_ospf_neighbors_detail.txt"
  parsers:
    - parser: cisco_ios_show_ip_ospf_neighbor_detail.template
      table: OSPF_NEIGHBORS
      postprocess:
        - column: INTERFACE
          processors: cisco_iface_name_shorten, to_lowercase

- command: "show ip route"
  file: "show_ip_route.txt"
  parsers:
    - parser: cisco_ios_show_ip_route.template
      table: ROUTES
      postprocess:
        - column: PROTOCOL
          processors: cisco_route_type_expand
        - column: TYPE
          processors: cisco_route_type_expand
        - column: NexthopIf
          processors: cisco_iface_name_shorten, to_lowercase

- command: "show standby"
  file: "show_standby.txt"
  parsers:
    - parser: cisco_ios_show_standby.template
      table: HSRP
      postprocess:
        - column: VLAN_ID
          processors: cisco_iface_name_shorten, to_lowercase
        - column: REMOTE_PRIORITY
          processors: digits_only

- command: "sh int trunk"
  file: "sh_int_trunk.txt"
  parsers:
    - parser: cisco_ios_show_trunk_allowed.template
      table: TRUNK_VLAN_ALLOWED
      postprocess:
        - column: INTERFACE
          processors: to_lowercase
    - parser: cisco_ios_show_trunk_active.template
      table: TRUNK_VLAN_ACTIVE
      postprocess:
        - column: INTERFACE
          processors: to_lowercase
    - parser: cisco_ios_show_trunk_forward.template
      table: TRUNK_VLAN_STP_FORWARD
      postprocess:
        - column: INTERFACE
          processors: to_lowercase

- command: "show log"
  file: "show_log.txt"
